<div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="dimension">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>dimension</th>
            <td mat-cell *matCellDef="let element">{{element.dimension}}</td>
        </ng-container>

        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>volume</th>
            <td mat-cell *matCellDef="let element">{{element.volume}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator #paginator [length]="100" [pageSizeOptions]="[10,5,3]" aria-label="select page">

    </mat-paginator>
</div>
